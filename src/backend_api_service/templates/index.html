{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{{ title }}</h1>
            <hr>
            <ol class="list-group list-group-numbered">
                {% for endpoint in endpoints %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">                     
                        <a href="{{ endpoint.url }}" class="ms-2 me-auto text-decoration-none text-dark">
                            <div class="fw-bold">{{ endpoint.name }} -> {{ endpoint.url }}</div>
                            <p>Method: {{ endpoint.methods }}</p>
                            <p>{{ endpoint.description }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
